<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in javaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title"><h1>calculator</h1><hr></div>
    <div class="Calculator">
        <input type="text" id="screen">
        <div class="button">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn equal-to">=</button>
            <button class="btn">+</button>
        </div>
    </div>
    <script>

    let string=" ";
    let buttons = document.querySelectorAll(".btn");
    Array.from(buttons).forEach(function(inputButton){
        inputButton.addEventListener("click", function(btn){
            // console.log(btn.target)
            if(btn.target.innerText == '='){
                string = eval(string);
                document.getElementById("screen").value= string;
            }
            else{
                string= string + btn.target.innerText;
                document.getElementById("screen").value= string;
            }
        })
      })


    </script>

</body>
</html>
